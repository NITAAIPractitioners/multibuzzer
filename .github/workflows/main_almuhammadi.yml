name: Build & deploy (almuhammadi-buzzer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Build (don’t fail on warnings)
        env:
          CI: false                    # <-- fixes CRA “treat warnings as errors”
          ESLINT_NO_DEV_ERRORS: true   # optional extra guard
        run: npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with: { name: node-app }

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: almuhammadi-buzzer     # <-- new app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
