name: Build & deploy (almuhammadi)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      # Avoid CRA turning warnings into errors
      - name: Build (donâ€™t fail on warnings)
        env:
          CI: false
          ESLINT_NO_DEV_ERRORS: true
        run: npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6B603D7ABEDF42A0A82B5567AA75DFE4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_15E5B0CD31974BC7988720685E89BFBB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08E969811A0C42C6A818E38DA304806C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'almuhammadi'      # <-- EXACT Azure app name here
          slot-name: 'Production'
          package: .
